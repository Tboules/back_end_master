version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations/"
    database:
      uri: "postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable"
    gen:
      go:
        emit_json_tags: true
        emit_empty_slices: true
        emit_exact_table_names: true
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
